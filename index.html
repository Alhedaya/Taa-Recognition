<!DOCTYPE html>
<html>
<head>
<title>ت Recognition </title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
<style>
body{ background: linear-gradient(45deg, white, #D1E4C4, white); 
height:230vh; }

.buttons{width: 200px;
height: 70px;
 text-align: Center;
font-size: 60px; 
 cursor:pointer;
margin-top: 120px;
border-radius: 7px;
box-shadow: 2px 2px 3px grey;
border:none;
background-color: #D1E4C4;
}
.buttons:hover{  background-color: #F1F7ED;}
.buttons:active{  background-color: #D1E4C4;}


.tooltips{
 position:relative;
 display:block;
 text-align:center;
 font-size:70px;
 font-weight:bold;
 cursor:pointer;
 
}
.tooltips .tooltipstext{
 visibility:hidden;
 position:absolute;
 z-index:1;
 left:100px;
 width:1100px;
 top:125%;
 background: #F1F7ED;
 font-size:40px;
 font-weight:normal;
 padding: 10px;
 border-radius: 6px;
 box-shadow: 5px 0px 7px black;
 text-align: left;
 
}
.tooltips:hover .tooltipstext{  visibility: visible;}

.p{text-align: center; font-size: 33px;}
.p1 {font-size: 30px;}

.div1 { display: grid; grid-template-columns: 900px; justify-content: center; margin-top: 20px;}
.div2 {display:grid; grid-template-columns: 1fr 1fr;}
.div3  {display: grid; grid-template-columns: 150px 1fr 1fr 1fr; font-size:30px;}
.div4 {text-align: left; font-size: 30px; padding-left: 45px;}
.div5 {display: grid; grid-template-columns: 900px; justify-content: center;}
.div6 {display: grid; grid-template-columns: 1fr 1fr;}
.div7 {text-align: center; font-size: 40px;}
.div8 {display: grid; grid-template-columns: 1fr 1fr 1fr;}



@media screen and (max-width: 1000px){
.buttons{width: 200px;
height: 70px;
 text-align: Center;
font-size: 60px; 
 cursor:pointer;
margin-top: 10px;
margin-left:90px;
border-radius: 7px;
box-shadow: 2px 2px 3px grey;
border:none;
background-color: #D1E4C4;
}
.buttons:hover{  background-color: #F1F7ED;}
.buttons:active{  background-color: #D1E4C4;}





.p{text-align: center; font-size: 25px;}
.p1 {font-size: 25px;}

.div1 {display: grid; grid-template-columns: 1fr; font-size: 25px;}
.div2 {display:grid; grid-template-columns: 1fr ;}
.div3  {display: grid; grid-template-columns:  1fr; font-size: 23px;}
.div4 {text-align: left; font-size: 23px;}
.div5 {display: grid; grid-template-columns: 1fr;}
.div6 {display: grid; grid-template-columns: 1fr;}
.div7 {text-align: center; font-size: 30px;}
.div8 {display: grid; grid-template-columns: 1fr ;}
.wrapper { overflow-x: hidden; width: 100%; background: linear-gradient(45deg, white, #D1E4C4, white);}

.tooltips{
 position:relative;
 display:block;
 text-align:center;
 font-size:50px;
 font-weight:bold;
 cursor:pointer;
 
}
.tooltips .tooltipstext{
 visibility:hidden;
 position:absolute;
 z-index:1;
 left:100px;
 width:1100px;
 top:125%;
 background: #F1F7ED;
 font-size:40px;
 font-weight:normal;
 padding: 5px;
 border-radius: 6px;
 box-shadow: 5px 0px 7px black;
 
}
.tooltips:hover .tooltipstext{  visibility: hidden;}

}






</style>
</head>
<body>

<div class="wrapper">
<h1 class="tooltips"> ت </h1> 


<div class="div1" style=" ">


<div style="text-align: left; font-size: 60px; background-color: #F1F7ED; padding: 10px; border-radius: 6px; box-shadow: 1px 1px 1px grey;">

<div class="div2" style="">

<div style="width:400px; height: 250px; box-shadow: 2px 2px 3px grey;  margin-top: 30px; "><img src="timsah.jpg" style="width:400px; height: 250px; "></div>
<button class="buttons" onmousedown="sound1.play()"> تمساح </button>


<div style="width:400px; height: 250px; box-shadow: 2px 2px 3px grey;  margin-top: 30px;"><img src="tisun.jpg" style="width:400px; height: 250px; "></div>
<button class="buttons" onmousedown="sound2.play()"> تيس </button>


<div style="width:400px; height: 250px; box-shadow: 2px 2px 3px grey;  margin-top: 30px;"><img src="tuna.jpg" style="width:400px; height: 250px; "></div>
<button class="buttons" onmousedown="sound3.play()"> تونه </button>


<div style="width:400px; height: 250px; box-shadow: 2px 2px 3px grey;  margin-top: 30px;"><img src="tanin.jpg" style="width:400px; height: 250px; "></div>
<button class="buttons" onmousedown="sound4.play()"> تنين  </button>



</div>


</div>
</div>

</div>
<script>
  var sound1 = new Audio();
  sound1.src = "timsah.mp3";

  var sound2 = new Audio();
  sound2.src = "tisun.mp3";

  var sound3 = new Audio();
  sound3.src = "tuna.mp3";

  var sound4 = new Audio();
  sound4.src = "tanin.mp3";





</script>
</body>
</html>
